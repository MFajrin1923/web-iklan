<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoWeb Iklan</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar ">
        <div class="logo-details ">
            <i class='bx bx-menu sidebar-btn'></i>
            <span class="logo_name">TokoIklan</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="Entry.html">
                    <i class='bx bxs-file-plus'></i>
                    <span class="link_name">Entry</span>
                </a>
            </li>
            <li>
                <a href="Report.html">
                    <i class='bx bxs-report'></i>
                    <span class="link_name">Report</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Home-content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bxs-dashboard'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="profile-details">
                <img src="image/profile.jpg" alt="">
                <span class="admin-name">Fajrin Alifianda</span>
                <i class='bx bx-chevron-down down'></i>
            </div>
        </nav>

        <!-- Home-content -->
        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Users</div>
                        <div class="number">1,026</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class='bx bxs-user user'></i>
                </div>
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Iklan Aktif</div>
                        <div class="number">947</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class='bx bxs-plus-square plus'></i>
                </div>
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Iklan Tidak Aktif</div>
                        <div class="number">79</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt indicator-two'></i>
                            <span class="text">Down from today</span>
                        </div>
                    </div>
                    <i class='bx bxs-x-square minus'></i>
                </div>

                <div class="box empty">
                    <div class="left-side">
                        <div class="box_topic"></div>
                        <div class="number"></div>
                        <div class="indicator">
                            <span class="text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    
    <script src="script.js"></script>

</body>
</html>
